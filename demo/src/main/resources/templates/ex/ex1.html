<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<h4>[[${list}]]</h4>
<hr/>
<h4 th:text="${list}"></h4>

<ul>
	<li th:each="str: ${list}" th:text="${str}"></li>
</ul>	
<ul>
	<th:block th:each="str: ${list}">
		<li>[[${str}]]</li>
	</th:block>
</ul>

<!-- status -->
<ul>
	<li th:each="str, status: ${list}">
		[[${status.index}]] -- [[${str}]]
	</li>
</ul>

<!-- if, unless -->
<ul>
	<li th:each="str, status: ${list}">
		<span th:if="${status.odd}"> ODD -- [[${str}]]</span>
		<span th:unless="${status.odd}"> EVEN -- [[${str}]]</span>
	</li>
</ul>

<!-- 伙亲贸府 -->
<ul>
	<li th:each="str, status : ${list}">
		<span th:text="${status.odd} ? 'ODD ---'+${str} : 'EVEN ---'+${str}"></span>
	</li>
</ul>

<!-- switch -->
<ul>
	<li th:each="str, status : ${list}">
		<th:block th:switch="${status.index % 3}">
			<span th:case="0">0</span>
			<span th:case="1">1</span>
			<span th:case="2">2</span>
		</th:block>
	</li>
</ul>

<!-- 傅农 贸府 -->
<p><a th:href="@{/hello(name='AAA', age=16)}">Go to /hello</a></p>
<p><a th:href="@{/hello(name='茄臂贸府', age=16)}">Auto Encoding?</a></p>
<p><a th:href="@{/hello(types=${ {'AA','BB','CC'} }, age=16)}">What the...There should be spacebar</a></p>


</body>
	
</html>
